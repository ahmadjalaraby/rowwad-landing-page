<!DOCTYPE html>
<html>
  <head>
    <mate charset="UTF-8" />
    <mate name="viewpoint" contant="width-device-width, initial-scle=1.0" />
    <script
      src="https://kit.fontawesome.com/08f04027d5.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./CSS/style-rtl.css" />
    <title>رواد الشبابي</title>
  </head>

  <body>
    <section class="all">
      <div class="containerer">
        <dev class="loge">
          <dev class="login">
            <p class="mb-5 active_off pr-1 pt-2 pb-2">تسجل الدخول</p>
            <p class="mt-5 active_light pr-1 pt-2 pb-2">مستخدم جديد</p>
          </dev>
        </dev>
        <dev class="signUp-logo-layer">
          <img src="./image/d/Path 1529.png" alt="" />
        </dev>
        <dev class="signUp-logo">
          <img src="./image/d/logo-1-300x74.png" alt="" />
        </dev>
        <dev class="form_signin">
          <dev class="sign_user">
            <img src="./image/d/man.png" alt="" />
          </dev>
        </dev>
        <dev class="sign-form d-flex justify-content-start">
          <dev class="form-l">
            <form method="POST">
              <label for="name" class="formbold-form-label">
                الاسم الكامل
              </label>
              <div class="input-group">
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="الاسم الكامل"
                  class="formbold-form-input"
                />
              </div>

              <label for="email" class="formbold-form-label">
                البريد الالكتروني
              </label>
              <div class="input-group">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="ادخل الايميل"
                  class="formbold-form-input"
                />
              </div>
              <label for="email" class="formbold-form-label">
                كلمة المرور
              </label>
              <dev class="input-group">
                <input
                  type="password"
                  name="password"
                  autocomplete="ادخل كلمة المرور"
                  required=""
                  id="id_password"
                  class="formbold-form-input"
                />
              </dev>
              <label for="email" class="formbold-form-label">
                اعادة كلمة المرور
              </label>
              <dev class="input-group">
                <input
                  type="password"
                  name="password"
                  autocomplete="اعد ادخال كلمة المرور"
                  required=""
                  id="id_password"
                  class="formbold-form-input"
                />
              </dev>
              <label for="name" class="formbold-form-label"> مكان السكن </label>
              <div class="input-group">
                <input
                  type="text"
                  name="live"
                  id="live"
                  placeholder="ادخل مكان سكنك"
                  class="formbold-form-input"
                />
              </div>

              <label for="name" class="formbold-form-label">
                تاريخ الميلاد
              </label>
              <div class="input-group">
                <input
                  class="formbold-form-input"
                  type="text"
                  placeholder="تاريخ الميلاد"
                  name="birthday"
                />
              </div>
            </form>
          </dev>

          <dev class="form-l">
            <form method="POST">
              <label for="phone">رقم الهوية الشخصية</label>
              <dev class="input-group">
                <input
                  type="number"
                  id="id_id"
                  name="id_id"
                  placeholder="رقم الهوية"
                  class="formbold-form-input"
                />
              </dev>
              <label for="name" class="formbold-form-label"> الجنس </label>
              <dev class="input-group">
                <div class="form-check-inline">
                  <label class="form-check-label"> </label>

                  <input
                    type="radio"
                    class="form-check-input"
                    name="optradio"
                  />ذكر
                </div>
                <label class="form-check-label"> </label>
                <div class="form-check-inline">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="optradio"
                  />انثى
                </div>
              </dev>
              <label class="formbold-form-label" for="phone"
                >الجامعة الاسلامية</label
              >
              <dev class="input-group">
                <select
                  class="form-select formbold-form-input"
                  aria-label="Disabled select example"
                  disabled
                >
                  <option selected>الجامعة الاسلامية</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select></dev
              >

              <label for="name" class="formbold-form-label"> التخصص </label>
              <div class="input-group">
                <input
                  type="text"
                  name="special"
                  id="special"
                  placeholder="تخصصك"
                  class="formbold-form-input"
                />
              </div>
              <label for="name" class="formbold-form-label"> الجوال </label>
              <div class="input-group">
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                  class="formbold-form-input"
                />
                <button class="btn btn-danger dropdown_num" type="submit">
                  970+
                </button>
              </div>
              <label for="name" class="formbold-form-label">
                هل لديك عمل
              </label>
              <dev class="input-group">
                <div class="form-check-inline">
                  <label class="form-check-label"> </label>
                  <input
                    type="radio"
                    class="form-check-input"
                    name="optradio"
                  />نعم
                </div>
                <div class="form-check-inline">
                  <label class="form-check-label"> </label>
                  <input
                    type="radio"
                    class="form-check-input"
                    name="optradio"
                  />لا
                </div>
              </dev>
            </form>
            <button type="button" class="btn btn-danger btn_sign">
              تسجيل الدخول
            </button>
          </dev>
        </dev>
      </div>
      <!-- <dev class="j_over"> </dev> -->
    </section>

        </div>
      </div>
    </section> -->
  </body>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

</html>
